<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background-color: aliceblue;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;

    }
    h1{
        color: aqua;
        text-align: center;
        font-size: 32;
    }
    .container{
        width: 60%;
        margin: auto;
        border-radius: 15px;
    }
    .subtitle{
        text-align: center;
        color: black;
    }
    .text-color{
        color: blanchedalmond;
    }
    .text-colorss{
        color: brown;
    }
    .text-colora{
        color: aquamarine
    }
    .text-colorb{
        color: beige;
    }
    .card{
        background-color: aliceblue;
        padding: 20px 30px;
        border-radius: 15px;
        margin: 20px 0;
        border-top: 4px solid rgb(56, 2, 248);
    }
    .card.module-1{
        border-top: 4px solid rgb(255, 0, 0);
    }
    .card.module-2{
        border-top: 4px solid rgb(212, 0, 255);
    }
    .card.module-3{
        border-top: 4px solid rgb(255, 238, 7);
    }
    .card.module-4{
        border-top: 4px solid rgb(5, 130, 247);
    }
    .card.module-5{
        border-top: 4px solid rgb(0, 255, 21);
    }
    header{
        text-align: center;
        margin-bottom: 20px;
    }
    footer{
        text-align: center;
        margin-top: 20px;
    }
    .back-link{
        color: aliceblue;
        text-decoration: none;
        background-color: rgb(214, 147, 1);
        display: inline-block;
        text-align: center;
        padding: 10px 24px;
        border-radius: 15px;
        box-shadow: 0 4px 12px rgb(248, 37, 0);
    }
    .back-link:hover{
        color: antiquewhite;
        text-decoration: none;
        background-color: rgb(67, 99, 189);
        /* text-decoration: underline; */
    }
    .card3{
        background-color: rgb(231, 231, 233);
        border-radius: 8px;
        padding: 15px 35px;
        margin-bottom: 20px;
        margin-top: 5px;
        box-shadow: 0 4px 12px rgb(181, 171, 167);
        border-left: #eb0000;
    }
    .link{
        margin-top: 15px;
        text-decoration: none;
        color: blue;
        font-weight: bold;
    }
    .left{
        background-color: bisque;
        padding: 15px;
        border-left: red;
        font-size: 17;
    }
    .back-linkss{
        color: black;
        text-decoration: none;
        background-color: blanchedalmond;
        display: inline-block;
        text-align: center;
        padding: 10px 24px;
        border-radius: 0px;
        box-shadow: 0 4px 12px rgb(248, 37, 0);
    }
    .back-link:hover{
        color: #ff0000;
        text-decoration: none;
        background-color: aqua;
    }
</style>

    
</body>
</html>
